<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <img src="profile.jpg" alt="User Profile">
                <p>Jordan Mendez</p>
            </div>
            <nav>
                <ul>
                    <li class="active"><i class="fas fa-home"></i> Home</li>
                    <li><i class="fas fa-bell"></i> Notifications</li>
                    <li><i class="fas fa-envelope"></i> Messages</li>
                    <li><i class="fas fa-heart"></i> Favorites</li>
                    <li><i class="fas fa-bookmark"></i> Bookmarks</li>
                    <li><i class="fas fa-search"></i> Search</li>
                </ul>
            </nav>
        </aside>
        
        <main>
            <div class="upload-box">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drop to upload images</p>
                <small>Supported file: PNG, JPG, JPEG, SVG, max 30MB</small>
            </div>
            <div class="buttons">
                <button>upscale</button>
                <button>corrector</button>
                <button>Bg remove</button>
                <button>magic AI</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
